<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONSTANTES DE FIREBASE DISPON√çVEIS NO ESCOPO REACT ---
        const GLOBAL_DATA_ID = "main_financial_sheet";
        const MANAGEMENT_COLLECTION = "management_periods"; // Nova cole√ß√£o para gerenciar o Saldo Inicial por Guia
        
        // --- MAPA DE √çCONES SVG EMBUTIDOS ---
        const SVG_ICONS = {
            "users": `<circle cx="12" cy="8" r="5" /><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />`,
            "pencil": `<path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />`,
            "loader-2": `<path d="M21 12a9 9 0 1 1-6.219-8.56" />`,
            "calendar": `<rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><path d="M16 2L16 6M8 2L8 6M3 10L21 10" />`,
            "layout-list": `<rect x="3" y="10" width="18" height="4" rx="1" /><rect x="3" y="3" width="18" height="4" rx="1" /><rect x="3" y="17" width="18" height="4" rx="1" />`,
            "plus": `<path d="M12 5L12 19M5 12L19 12" />`,
            "log-out": `<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12L9 12" />`,
            "chevron-left": `<path d="M15 18l-6-6 6-6" />`,
            "chevron-right": `<path d="M9 18l6-6-6-6" />`,
            "check-circle": `<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14M22 4L12 14.01l-3-3" />`,
            "circle": `<circle cx="12" cy="12" r="10" />`,
            "minus-circle": `<circle cx="12" cy="12" r="10" /><path d="M8 12L16 12" />`,
            "trash-2": `<path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M10 11v6M14 11v6" />`,
            "receipt": `<path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1zM8 12h8m-8 4h8" />`,
            "target": `<circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" />`,
            "dollar-sign": `<line x1="12" y1="1" x2="12" y2="23" /><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />`,
        };

        // --- Componente Icon Renderizando SVG Inline ---
        const Icon = ({ name, size = 20, className = "stroke-current", style = {} }) => {
            const svgContent = SVG_ICONS[name];
            if (!svgContent) return null;

            return (
                <svg
                    width={size}
                    height={size}
                    className={className}
                    style={{ ...style, minWidth: size, minHeight: size }}
                    viewBox="0 0 24 24" 
                    fill="none" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round"
                    dangerouslySetInnerHTML={{ __html: svgContent }}
                />
            );
        };
        
        // --- LOGO EXTERNO (GitHub) ---
        const LOGO_URL = "./araralogo.png"; 

        const { useState, useEffect, useMemo, useCallback, useRef } = React;
        
        // --- FUN√á√ïES GLOBAIS DE UTILIDADE ---
        const getMonthDifference = (startMonth, startYear, endMonth, endYear) => 
            (endYear - startYear) * 12 + (endMonth - startMonth);
        const getStatusKey = (id, index) => `${id}_${index}`;
        const getMonthName = (month) => {
            const date = new Date(2000, month - 1, 1);
            return date.toLocaleDateString('pt-BR', { month: 'short' }).toUpperCase();
        };
        const formatDateForInput = (date) => {
            const d = new Date(date);
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const year = d.getFullYear();
            return `${year}-${month}-${day}`;
        };

        // Fun√ß√£o para salvar dados no documento GLOBAL
        const saveDataToFirebase = (userRef, data) => {
            if (!userRef) return;
            userRef.set(data).catch(error => {
                console.error("Erro ao salvar no Firebase:", error);
            });
        };
        
        // Fun√ß√£o para salvar dados de Metas
        const saveGoalsToFirebase = (goalsRef, newGoals) => {
            if (!goalsRef) return;
            goalsRef.set({ items: newGoals }).catch(error => {
                console.error("Erro ao salvar Metas no Firebase:", error);
            });
        };
        
        // Fun√ß√£o para salvar dados de Gest√£o (Saldo Inicial)
        const saveManagementData = (mgmtRef, balance, id) => {
             if (!mgmtRef) return;
             const data = {
                initial_balance: balance,
                lastUpdated: new Date().toISOString()
            };
             mgmtRef.set(data, { merge: true }).catch(error => {
                console.error(`Erro ao salvar Gest√£o (${id}) no Firebase:`, error);
            });
        }


        // --- Componente para Modal de Detalhe/Pagamento (NOVO) ---
        const PaymentModal = ({ isOpen, onClose, item, toggleStatus }) => {
            if (!isOpen || !item) return null;
            
            const isReceita = item.tipo === 'recebimento';
            const statusLabel = isReceita ? 'Recebimento' : 'Pagamento';

            const [paymentData, setPaymentData] = useState({
                dataPagamento: formatDateForInput(new Date()),
                comprovanteURL: '',
            });

            const handleConfirmPayment = (e) => {
                e.preventDefault();
                // 1. Marca o status como PAGO/RECEBIDO
                toggleStatus(item.chaveStatus, item.tipo); 

                // 2. Aqui voc√™ enviaria 'paymentData' ao Firestore para salvar data/comprovante
                console.log(`Detalhes de ${statusLabel} para ${item.nome} (${item.chaveStatus}):`, paymentData);

                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
                        <div className="p-6">
                            <h3 className="font-bold text-lg text-gray-800 flex items-center gap-2">
                                <Icon name={isReceita ? "check-circle" : "minus-circle"} size={20}/>
                                Confirmar {statusLabel}
                            </h3>
                            <p className="mt-2 text-sm text-gray-600">
                                Confirme o {statusLabel.toLowerCase()} para **{item.nome}** (R$ {Number(item.valor).toFixed(2)}, Parcela {item.parcelaAtual}/{item.parcelas}).
                            </p>
                            
                            <form onSubmit={handleConfirmPayment} className="mt-4 space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Data Real do {statusLabel}</label>
                                    <input 
                                        type="date"
                                        required
                                        value={paymentData.dataPagamento} 
                                        onChange={e => setPaymentData({...paymentData, dataPagamento: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none focus:border-primary-light"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-1">Comprovante (URL opcional) <Icon name="receipt" size={16}/></label>
                                    <input 
                                        type="url"
                                        placeholder="Link do comprovante ou arquivo"
                                        value={paymentData.comprovanteURL} 
                                        onChange={e => setPaymentData({...paymentData, comprovanteURL: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none focus:border-primary-light"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">Este campo √© apenas para registro no momento.</p>
                                </div>
                                
                                <div className="flex justify-end gap-3 pt-4 border-t">
                                    <button 
                                        type="button"
                                        onClick={onClose} 
                                        className="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-100">
                                        Cancelar
                                    </button>
                                    <button 
                                        type="submit"
                                        className={`px-4 py-2 text-white rounded-lg font-bold ${isReceita ? 'bg-green-600 hover:bg-green-700' : 'bg-primary-dark hover:bg-primary-light'}`}>
                                        Confirmar {statusLabel}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };
        // --- FIM PaymentModal ---


        // --- Componente para Confirma√ß√£o de Exclus√£o ---
        const ConfirmModal = ({ isOpen, onClose, onConfirm, item }) => {
            if (!isOpen || !item) return null;
            
            const typeText = item.tipo === 'divida' ? 'despesa' : 'receita';
            
            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden">
                        <div className="p-6">
                            <h3 className="font-bold text-lg text-gray-800 flex items-center gap-2 text-red-600">
                                <Icon name="trash-2" size={20}/>
                                Confirmar Exclus√£o
                            </h3>
                            <p className="mt-4 text-gray-600">
                                Voc√™ tem certeza que deseja excluir esta {typeText} e todo o seu hist√≥rico de parcelas?
                            </p>
                            <p className="mt-2 text-sm font-semibold text-gray-700">
                                Item: {item.nome} (R$ {Number(item.valor).toFixed(2)})
                            </p>
                        </div>
                        <div className="flex justify-end gap-3 p-4 bg-gray-50 border-t">
                            <button 
                                onClick={onClose} 
                                className="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-100">
                                Cancelar
                            </button>
                            <button 
                                onClick={onConfirm} 
                                className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                                Sim, Excluir
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        // --- FIM ConfirmModal ---

        // --- Componente para Edi√ß√£o de Caixa Inicial (Modal) ---
        const EditInitialCashModal = ({ isOpen, onClose, initialBalance, managementId, saveManagement, mgmtRef }) => {
            if (!isOpen) return null;
            // Estado local para o novo valor do input, usando o valor atual como padr√£o
            const [newBalance, setNewBalance] = useState(initialBalance || 0);

            const handleSave = (e) => {
                e.preventDefault();
                saveManagement(mgmtRef, parseFloat(newBalance), managementId);
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden">
                        <div className="p-6">
                            <h3 className="font-bold text-lg text-gray-800 flex items-center gap-2 text-primary-dark">
                                <Icon name="dollar-sign" size={20}/>
                                Editar Saldo Inicial ({managementId})
                            </h3>
                            <p className="mt-2 text-sm text-gray-600">
                                Defina o caixa inicial desta gest√£o.
                            </p>
                            
                            <form onSubmit={handleSave} className="mt-4 space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Novo Saldo Inicial (R$)</label>
                                    <input 
                                        type="number"
                                        step="0.01"
                                        required
                                        value={newBalance} 
                                        onChange={e => setNewBalance(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none focus:border-primary-light"
                                    />
                                </div>
                                
                                <div className="flex justify-end gap-3 pt-4 border-t">
                                    <button type="button" onClick={onClose} className="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-100">
                                        Cancelar
                                    </button>
                                    <button type="submit" className="px-4 py-2 bg-primary-dark text-white rounded-lg hover:bg-primary-light font-bold">
                                        Salvar Caixa
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Componente Gr√°fico de Linhas Chart.js (MOVIMENTO PARA CIMA) ---
        const MonthlyChart = ({ chartData }) => {
            const chartRef = useRef(null);
            const chartInstanceRef = useRef(null);
            
            const labels = chartData.map(d => `${getMonthName(d.month)}/${d.year.toString().slice(2)}`);
            const revenues = chartData.map(d => d.receitas);
            const expenses = chartData.map(d => d.despesas);
            const cumulativeBalances = chartData.map(d => d.cumulativeBalance);

            useEffect(() => {
                if (chartInstanceRef.current) {
                    chartInstanceRef.current.destroy(); // Destr√≥i inst√¢ncia anterior
                }

                if (chartRef.current && chartData.length > 0) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    chartInstanceRef.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'Receitas Mensais (R$)',
                                    data: revenues,
                                    borderColor: '#10B981', // Verde
                                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                    fill: false,
                                    tension: 0.3,
                                    yAxisID: 'y1',
                                },
                                {
                                    label: 'Despesas Mensais (R$)',
                                    data: expenses,
                                    borderColor: '#EF4444', // Vermelho
                                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                                    fill: false,
                                    tension: 0.3,
                                    yAxisID: 'y1',
                                },
                                {
                                    label: 'Saldo Acumulado (R$)',
                                    data: cumulativeBalances,
                                    borderColor: '#0B375B', // Azul Escuro (primary-dark)
                                    backgroundColor: 'rgba(11, 55, 91, 0.2)',
                                    fill: true,
                                    tension: 0.4,
                                    yAxisID: 'y2', // Usar eixo secund√°rio
                                    pointRadius: 4,
                                    borderWidth: 3
                                },
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            interaction: {
                                mode: 'index',
                                intersect: false,
                            },
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                },
                                title: {
                                    display: false,
                                },
                            },
                            scales: {
                                x: {
                                    grid: { display: false }
                                },
                                y1: { // Eixo Y para Receitas e Despesas (Mensal)
                                    type: 'linear',
                                    position: 'left',
                                    title: {
                                        display: true,
                                        text: 'Movimenta√ß√£o Mensal (R$)',
                                    },
                                    grid: { borderDash: [5, 5] },
                                    ticks: { color: '#0B375B' }
                                },
                                y2: { // Eixo Y para Saldo Acumulado
                                    type: 'linear',
                                    position: 'right',
                                    title: {
                                        display: true,
                                        text: 'Saldo Acumulado (R$)',
                                    },
                                    grid: { drawOnChartArea: false }, // Esconde linhas de grid
                                    ticks: { color: '#1A82D9' }
                                }
                            }
                        }
                    });
                }
            }, [chartData]); 

            return (
                <div className="chart-container">
                    {chartData.length === 0 ? (
                        <div className="text-center py-20 text-gray-400">Nenhum dado realizado para o gr√°fico.</div>
                    ) : (
                        <canvas ref={chartRef}></canvas>
                    )}
                </div>
            );
        };
        // --- FIM MonthlyChart ---

        // --- Componente: AuthScreen (Tela de Login/Cadastro) ---
        const AuthScreen = ({}) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [rememberMe, setRememberMe] = useState(true); 
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            // Apenas Login. Cadastro deve ser feito via Firebase Console.
            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);

                try {
                    const persistenceType = rememberMe 
                        ? firebase.auth.Auth.Persistence.LOCAL // Mant√©m logado
                        : firebase.auth.Auth.Persistence.SESSION; // Dura apenas a sess√£o/aba
                    
                    await auth.setPersistence(persistenceType);
                    
                    // 2. Faz o login
                    await auth.signInWithEmailAndPassword(email, password);

                    // Login bem-sucedido: o listener de autentica√ß√£o (onAuthStateChanged) cuidar√° da transi√ß√£o.
                } catch (err) {
                    let msg = "E-mail ou senha inv√°lidos. O cadastro deve ser feito pelo administrador.";
                    if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password') {
                        msg = "E-mail ou senha inv√°lidos.";
                    }
                    setError(msg);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden border border-primary-dark/20">
                        <div className="p-6 bg-primary-dark text-white flex flex-col items-center">
                            {/* LOGO MAIOR NA TELA DE LOGIN */}
                            <div className="w-16 h-16 mb-2">
                                <img 
                                    src={LOGO_URL} 
                                    alt="Logo Commit JR" 
                                    className="w-full h-full object-contain"
                                    onError={(e) => { e.target.onerror = null; e.target.src = "https://placehold.co/64x64/0B375B/FFFFFF?text=JR"; }}
                                />
                            </div>
                            {/* FIM LOGO */}

                            {/* T√çTULO CORRIGIDO: Removida a palavra 'Sistema' */}
                            <h1 className="3xl font-bold">Financeiro <span className="text-accent-yellow">Commit JR</span></h1>
                            <p className="mt-1 text-sm opacity-80">Acesso Autenticado</p>
                        </div>
                        <form onSubmit={handleLogin} className="p-8 space-y-5">
                            <h2 className="text-xl font-semibold text-gray-800 text-center">Fazer Login</h2>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                                <input 
                                    type="email" 
                                    required 
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:border-primary-light transition" 
                                    value={email} 
                                    onChange={e => setEmail(e.target.value)} 
                                    placeholder="seu@email.com"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                                <input 
                                    type="password" 
                                    required 
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:border-primary-light transition" 
                                    value={password} 
                                    onChange={e => setPassword(e.target.value)}
                                    placeholder="M√≠nimo 6 caracteres"
                                />
                            </div>

                            {/* Checkbox Continuar Conectado */}
                            <div className="flex items-center">
                                <input 
                                    id="rememberMe"
                                    type="checkbox"
                                    checked={rememberMe}
                                    onChange={e => setRememberMe(e.target.checked)}
                                    className="h-4 w-4 text-primary-dark border-gray-300 rounded focus:ring-primary-light"
                                />
                                <label htmlFor="rememberMe" className="ml-2 block text-sm text-gray-900">
                                    Continuar conectado
                                </label>
                            </div>
                            {/* FIM Checkbox */}
                            
                            {error && <div className="p-2 bg-red-100 text-red-700 rounded-lg text-sm">{error}</div>}

                            <button 
                                type="submit" 
                                disabled={isLoading}
                                className={`btn-primary w-full px-4 py-3 text-white font-semibold flex items-center justify-center gap-2 ${isLoading ? 'bg-primary-dark/70 cursor-not-allowed' : 'bg-primary-dark hover:bg-primary-light'}`}>
                                {isLoading && <Icon name="loader-2" size={16} className="animate-spin" />}
                                Entrar
                            </button>
                            <p className="text-xs text-gray-500 text-center mt-3">Novo usu√°rio? O cadastro deve ser feito pelo administrador no Firebase Console.</p>
                        </form>
                    </div>
                </div>
            );
        };
        
        // --- COMPONENTE: GoalsView (Nova View de Metas) ---
        const GoalsView = ({ goals, lifetimeMovimentacoes, initialBalance }) => {
            
            // Refer√™ncia fixa para Metas (Acess√≠vel globalmente)
            const GOALS_DOC_REF = db.collection("goals").doc("master_goals");

            const [newGoal, setNewGoal] = useState({ name: '', value: '', description: '' });
            
            const handleAddGoal = (e) => {
                e.preventDefault();

                    return item.parcelaMes >= currentStartMonth;
                });

                    if (a.parcelaMes !== b.parcelaMes) return a.parcelaMes - b.parcelaMes;

                    </nav>

                    {/* Conte√∫do Renderizado com Base no Estado 'view' */}
                    <AppContext.Provider value={{ toggleStatus: handleToggleStatusClick, excluirDivida: excluirDivida, setIsEditCashModalOpen: setIsEditCashModalOpen }}>
                        {view === 'calendario' && <CalendarioView />}
                        
                        {view === 'planilha' && (
                            <main className="max-w-5xl mx-auto px-4 py-6">
                                <PlanilhaView 
                                    movimentacoes={lifetimeMovimentacoes} 
                                    excluirDivida={excluirDivida} 
                                    toggleStatus={handleToggleStatusClick} 
                                    isDataLoading={isDataLoading}
                                    managementData={managementData}
                                    currentManagementId={currentManagementId}
                                    saveManagement={saveManagement}
                                />
                            </main>
                        )}

                        {view === 'metas' && <GoalsView goals={goals} lifetimeMovimentacoes={lifetimeMovimentacoes} initialBalance={initialBalance} />}

                    </AppContext.Provider>

                    {/* Modal (Adicionar Conta) */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-xl w-full max-w-md overflow-hidden">
                                <div className="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                                    <h3 className="font-bold text-lg text-gray-800">Nova Movimenta√ß√£o</h3>
                                    <button onClick={() => setShowModal(false)} className="text-gray-400 hover:text-gray-600">‚úï</button>
                                </div>
                                <form onSubmit={handleAddConta} className="p-6 space-y-4">
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Tipo de Movimenta√ß√£o</label>
                                        <select required className="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none focus:border-primary-light" value={newConta.tipo} onChange={e => setNewConta({...newConta, tipo: e.target.value})}>
                                            <option value="divida">Despesa (A Pagar)</option>
                                            <option value="recebimento">Receita (A Receber)</option>
                                        </select>
                                    </div>
                                    
                                    <div><label className="block text-sm font-medium text-gray-700 mb-1">Descri√ß√£o</label><input required className="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none focus:border-primary-light" value={newConta.nome} onChange={e => setNewConta({...newConta, nome: e.target.value})} placeholder="Ex: Internet ou Sal√°rio"/></div>
                                    
                                    {/* CAMPO DE TAG FOI REMOVIDO */}
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="block text-sm font-medium text-gray-700 mb-1">Valor</label><input required type="number" step="0.01" className="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none focus:border-primary-light" value={newConta.valor} onChange={e => setNewConta({...newConta, valor: e.target.value})}/></div>
                                        <div><label className="block text-sm font-medium text-gray-700 mb-1">Dia</label><input required type="number" min="1" max="31" className="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none focus:border-primary-light" value={newConta.dia} onChange={e => setNewConta({...newConta, dia: e.target.value})}/></div>
                                    </div>
                                    
                                    {/* Campos de Data Pagamento/Comprovante removidos do cadastro inicial */}

                                    <div className="grid grid-cols-3 gap-4 bg-primary-light/10 p-4 rounded-lg border border-primary-light/20">
                                        <div><label className="block text-xs font-bold text-primary-dark mb-1">Parcelas</label><input type="number" min="1" className="w-full px-2 py-1 border border-primary-light/40 rounded text-sm" value={newConta.parcelas} onChange={e => setNewConta({...newConta, parcelas: e.target.value})}/></div>
                                        <div><label className="block text-xs font-bold text-primary-dark mb-1">M√™s In√≠cio</label><input type="number" min="1" max="12" className="w-full px-2 py-1 border border-primary-light/40 rounded text-sm" value={newConta.mesInicio} onChange={e => setNewConta({...newConta, mesInicio: e.target.value})}/></div>
                                        <div><label className="block text-xs font-bold text-primary-dark mb-1">Ano In√≠cio</label><input type="number" className="w-full px-2 py-1 border border-primary-light/40 rounded text-sm" value={newConta.anoInicio} onChange={e => setNewConta({...newConta, anoInicio: e.target.value})}/></div>
                                    </div>
                                    <div className="pt-2 flex gap-3">
                                        <button type="button" onClick={() => setShowModal(false)} className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Cancelar</button>
                                        <button type="submit" className="flex-1 btn-primary bg-primary-dark hover:bg-primary-light text-white px-4 py-2 text-sm font-medium">Salvar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Modal de Confirma√ß√£o de Exclus√£o (REINTRODUZIDO) */}
                    <ConfirmModal 
                        isOpen={isConfirmModalOpen}
                        onClose={() => setIsConfirmModalOpen(false)}
                        onConfirm={handleDeleteConfirm}
                        item={itemToDelete}
                    />
                    
                    {/* NOVO: Modal para Confirma√ß√£o de Pagamento/Recebimento */}
                    <PaymentModal
                        isOpen={isPaymentModalOpen}
                        onClose={() => setIsPaymentModalOpen(false)}
                        item={itemToPay}
                        toggleStatus={toggleStatus}
                    />

                    {/* Modal para Edi√ß√£o do Saldo Inicial */}
                    <EditInitialCashModal
                        isOpen={isEditCashModalOpen}
                        onClose={() => setIsEditCashModalOpen(false)}
                        initialBalance={initialBalance}
                        managementId={currentManagementId}
                        saveManagement={saveManagement}
                        mgmtRef={CURRENT_MGMT_DOC_REF}
                    />

                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
